<script>
    // 初始化 ECharts 实例
    var myChart = echarts.init(document.getElementById('highestTemperatureChart'));

    // 获取从路由返回的数据
    var highestTemperatures = JSON.parse('{{ highest_temperatures | tojson | safe}}');

    // 提取城市名称和温度数据
    var cities = [];
    var temperatures = [];
    for (var i = 0; i < highestTemperatures.length; i++) {
        cities.push(highestTemperatures[i][0]);
        temperatures.push(highestTemperatures[i][1]);
    }

    // 指定图表的配置项和数据
    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        xAxis: {
            type: 'category',
            data: cities,
            axisLabel: {
                rotate: 45, // 旋转角度
                interval: 0 // 强制显示所有标签
            }
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '温度',
            type: 'bar',
            data: temperatures,
            itemStyle: {
                color: '#3398DB' // 柱状图颜色
            }
        }]
    };

    // 使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
<script>
    var lowestTemperatures = JSON.parse('{{ lowest_temperatures | tojson | safe}}');

    var cities = [];
    var temperatures = [];
    for (var i = 0; i < lowestTemperatures.length; i++) {
        cities.push(lowestTemperatures[i][0]);
        temperatures.push(lowestTemperatures[i][1]);
    }

    var lowestTemperatureChart = echarts.init(document.getElementById('lowestTemperatureChart'));

    var option = {
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'line'
            }
        },
        xAxis: {
            type: 'category',
            data: cities,
            axisLabel: {
                rotate: 45,
                interval: 0
            }
        },
        yAxis: {
            type: 'value'
        },
        series: [{
            name: '温度',
            type: 'line',
            data: temperatures,
            itemStyle: {
                color: '#d9534f' // 折线图颜色
            }
        }]
    };

    lowestTemperatureChart.setOption(option);
</script>
<script>
    // 使用从后端路由获取的数据设置饼图
    var pieData = JSON.parse('{{ highest_wind | tojson | safe }}');
    var pieChart = echarts.init(document.getElementById('pieChart'));
    var pieOption = {
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: pieData.map(function(item) {
                return item[0];
            })
        },
        series: [{
            name: '风力',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: pieData.map(function(item) {
                return { value: item[1], name: item[0] };
            }),
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    pieChart.setOption(pieOption);
</script>
<script>

    var ringOption = {

        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ringData.map(function(item) {
                return item[0];
            })
        },
        series: [{
            name: '湿度',
            type: 'pie',
            radius: ['50%', '70%'],
            center: ['50%', '60%'],
            data: ringData.map(function(item) {
                return { value: item[1], name: item[0] };
            }),
            itemStyle: {

                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            },
            label: {
                formatter: '{b} : {d}%'
            }
        }]
    };
    ringChart.setOption(ringOption);
