<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>注册</title>
  <!-- Bootstrap core CSS-->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link href="/static/css/sb-admin.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/img/loginBackground.jpg');
      background-size: cover;
    }
  </style>
</head>

<body class="bg-dark">
  <div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
      <div class="col-md-6">
        <div class="card card-register mx-auto">
          <div class="card-header">注册</div>
          <div class="card-body">
            <!-- 错误信息提示 -->
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
              {{ error_message }}
            </div>
            {% endif %}
            <form class="user" method="POST" action="/register">
              <div class="form-group">
                <label for="exampleInputName">输入昵称</label>
                <input class="form-control" name="username" id="exampleInputName" type="text" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">输入邮箱</label>
                <input class="form-control" name="email" id="exampleInputEmail1" type="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <div class="form-row">
                  <div class="col-md-6">
                    <label for="exampleInputPassword1">输入密码</label>
                    <input class="form-control" name="password" id="exampleInputPassword1" type="password" placeholder="Password">
                  </div>
                  <div class="col-md-6">
                    <label for="exampleConfirmPassword">再次输入密码</label>
                    <input class="form-control" name="passwordChecked" id="exampleConfirmPassword" type="password" placeholder="Confirm password">
                  </div>
                </div>
              </div>
              <button class="btn btn-primary btn-block" type="submit">注册</button>
            </form>
            <div class="text-center">
              <a class="d-block small mt-3" href="/login">返回登录</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="/static/vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
